<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types Example</title>
</head>
<body>
    <h1>HTML Input Types Example</h1>
    <form action="#" method="post">
        <p><label>Text: <input type="text" name="text"></label></p>
        <p><label>Password: <input type="password" name="password"></label></p>
        <p><label>Email: <input type="email" name="email"></label></p>
        <p><label>URL: <input type="url" name="url"></label></p>
        <p><label>Telephone: <input type="tel" name="tel"></label></p>
        <p><label>Search: <input type="search" name="search"></label></p>
        <p><label>Number: <input type="number" name="number" min="0" max="100"></label></p>
        <p><label>Range: <input type="range" name="range" min="0" max="100"></label></p>
        <p><label>Date: <input type="date" name="date"></label></p>
        <p><label>Time: <input type="time" name="time"></label></p>
        <p><label>Color: <input type="color" name="color"></label></p>
        <p><label>Month: <input type="month" name="month"></label></p>
        <p><label>Week: <input type="week" name="week"></label></p>
        <p><label>File: <input type="file" name="file"></label></p>
        <p><label>Hidden: <input type="hidden" name="hidden" value="hidden value"></label></p>
        <p><label>Radio: <input type="radio" name="radio" value="option1"> Option 1</label>
            <label><input type="radio" name="radio" value="option2"> Option 2</label></p>
        <p><label>Checkbox: <input type="checkbox" name="checkbox1"> Option 1</label>
            <label><input type="checkbox" name="checkbox2"> Option 2</label></p>
        <p><label>Image Submit Button: <input type="image" src="https://via.placeholder.com/60" alt="Submit"></label></p>
        <p><label>Button: <input type="button" value="Click Me"></label></p>
        <p><label>Submit: <input type="submit" value="Submit"></label></p>
        <p><label>Reset: <input type="reset" value="Reset"></label></p>
    </form>
</body>
</html>
